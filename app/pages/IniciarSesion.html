<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sweetalert2.min.css">
    <link rel="stylesheet" href="/css/IniciarSesion.css">
</head>
<body>
    <main>
        <h1>Iniciar Sesion</h1>

        <form id="form-login">
            <div class="username">
                
                <input type="text" id="username" name="username" required placeholder="Usuario">
            </div>
            <div class="password">
                
                <input type="password" id="password" name="password" required placeholder="Contraseña" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}" title="Debe tener mínimo 8 caracteres, incluir mayúscula, minúscula, número y símbolo">
            </div>
            <div class="crearCuenta">
                <a href="/CrearCuenta.html">Crear una cuenta</a>
            </div>
            <div class="olvidoClave">
                <a href="cambiarClave.html">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="boton">
                <button type="submit">Iniciar Sesion</button>
            </div>
        </form>
    </main>
</body>

    <script src="/js/sweetalert2.all.min.js"></script>
        <script src="/js/IniciarSesion.js"></script>
</html>
