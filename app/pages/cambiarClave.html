            </div>

            <div class="nuevaClave">

                <input type="password" disabled title="Primero haz los pasos anteriores" id="confirmarClave" name="confirmarClave"  placeholder="Confirmar Clave">
                <button type="button" disabled title="Primero haz los pasos anteriores" id="btnCambiar">Cambiar Clave</button>

        </form>
